# Codemagic YAML für Android Release Build
workflows:
  android-release:
    name: Android Release Build
    environment:
      flutter: "3.13.9" # Stabile Version die CardThemeData unterstützt
      groups:
        - credentials
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Build Android APK
        script: |
          flutter build apk --release --no-tree-shake-icons
    artifacts:
      - build/app/outputs/flutter-apk/**/*.apk
    publishing:
      email:
        recipients:
          - your-email@example.com
