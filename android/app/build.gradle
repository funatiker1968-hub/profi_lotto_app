plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.example.smart_lotto_generator_profi_cloud"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.smart_lotto_generator_profi_cloud"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // ⚙️ Release-Konfiguration
            minifyEnabled false      // kein Code Shrinking
            shrinkResources false    // deaktivieren, sonst Build-Fehler
            signingConfig signingConfigs.debug
        }

        debug {
            // Debug-Build bleibt unverändert
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
