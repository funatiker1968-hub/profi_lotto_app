# Gradle properties for Flutter project
# ================================

# Enables the new Android Gradle plugin behavior
org.gradle.jvmargs=-Xmx4096M -Dkotlin.daemon.jvm.options=-Xmx2048M

# Kotlin settings
kotlin.code.style=official

# Enable AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Flutter configuration
flutter.minSdkVersion=21
flutter.targetSdkVersion=34
flutter.compileSdkVersion=34

# Optimize build performance
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Disable deprecated flags
# android.enableAapt2 has been removed and must NOT appear

